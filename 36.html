<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
</head>
<body>
    <h2>Форма реєстрації</h2>
    <div id="registrationForm">
        <label for="firstName">Ім'я:</label><br>
        <input type="text" id="firstName"><br>
        <label for="lastName">Прізвище:</label><br>
        <input type="text" id="lastName"><br>
        <label for="birthdate">Дата народження:</label><br>
        <input type="text" id="birthdate"><br>
        <label>Стать:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Чоловіча</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Жіноча</label><br>
        <label for="city">Місто:</label><br>
        <select id="city">
            <option value="Київ">Київ</option>
            <option value="Харків">Харків</option>
            <option value="Львів">Львів</option>
            <!-- Додайте інші міста, які необхідно -->
        </select><br>
        <label for="address">Адреса:</label><br>
        <textarea id="address"></textarea><br>
        <label>Мови, якими володіє:</label><br>
        <input type="checkbox" id="language1" value="English">
        <label for="language1">Англійська</label><br>
        <input type="checkbox" id="language2" value="French">
        <label for="language2">Французька</label><br>
        <!-- Додайте інші мови за потреби -->
        <br>
        <button onclick="saveRegistration()">Зберегти</button>
    </div>
    <div id="registrationData" style="display: none;">
        <!-- Сюди буде виводитися таблиця з даними -->
    </div>
    <script src="36.js"></script>
</body>
</html>
